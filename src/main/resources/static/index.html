<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta content="no-cache" http-equiv="cache-control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="css/index.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <title>랜챗고</title>
</head>
<body>
<header>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href=".">랜덤 채팅 고?</a>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>실시간 화상 랜덤 채팅!!</h1>
        </div>
    </div>
    <div class="row" id="mainRow">
        <div class="col">
            <div class="row">
                <div class="col-md-10" id="videoSmall">
                    <video autoplay height="180px" id="myVideo" width="240px"></video>
                </div>
                <div class="col">
                    <a class="btn btn-success" href="#" id="start">
                        <i class="bi bi-play-fill"></i>
                        시작하기!
                    </a>
                    <a class="btn btn-danger" href="#" id="stop">
                        <i class="bi bi-stop-fill"></i>
                        멈추기!
                    </a>
                </div>
            </div>
            <div class="row" style="padding-top: 20px">
                <div class="col" id="videoBig">
                    <video autoplay height="480px" id="video" width="640px"></video>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="right">
                <div class="chat" id="chatBox">
                </div>
                <div class="write">
                    <input autocomplete="off" disabled id="inputBox" type="text"/>
                    <i class="bi bi-send send" id="sendButton"></i>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
